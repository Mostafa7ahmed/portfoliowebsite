<section class="service">
  <header class="d-flex justify-content-between align-items-center">
    <h2 class="h2 article-title">Technical Skills</h2>
    <a class="btn hoverbtn" (click)="openPopup()"> Add Skill </a>
  </header>


<section class="skills">
  <div class="skills-wrapper">
    <div class="content-card d-flex gap-3" *ngFor="let skill of techSkills">
      <span class="text-white">{{skill.name}}</span>
           <div class="iconDelete icon text-white" (click)="deleteSkill(skill.id)">
            <i class="fa-regular fa-trash-can"></i>
          </div>
    </div>
  </div>
</section>

</section>


<section class="service">
  <header class="d-flex justify-content-between align-items-center">
    <h2 class="h2 article-title">Soft Skills</h2>
  </header>


<section class="skills">
  <div class="skills-wrapper">
    <div class="content-card d-flex gap-3" *ngFor="let skill of normalSkills">
      <span class="text-white">{{skill.name}}</span>
               <div class="iconDelete icon text-white" (click)="deleteSkill(skill.id)">
            <i class="fa-regular fa-trash-can"></i>
          </div>
    </div>
  </div>
</section>

</section>
