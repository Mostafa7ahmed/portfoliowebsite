<section class="timeline">
  <div class="d-flex justify-content-between align-items-center">
    <div class="title-wrapper">
      <div class="icon-box">
        <i class="fa-solid fa-book"></i>
      </div>
      <h3 class="h3">Education</h3>
    </div>
  </div>

  <ol class="timeline-list">
    <li class="timeline-item" *ngFor="let edu of educations()">
      <div class="d-flex justify-content-between align-items-start">
        <h4 class="h4 timeline-item-title mb-0">{{ edu.name }}, {{ edu.degree }}</h4>
        <span class="d-flex align-items-center gap-4">
          {{ edu.from | date:'MMMM yyyy' }} â€” {{ edu.to | date:'MMMM yyyy' }}

        </span>
      </div>
      <p class="timeline-text">{{ edu.description }}</p>
    </li>
  </ol>
</section>
