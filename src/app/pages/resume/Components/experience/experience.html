<section class="timeline">

  <div class="d-flex justify-content-between align-items-center">
    <div class="title-wrapper">
      <div class="icon-box">
        <i class="fa-solid fa-book"></i>
      </div>
      <h3 class="h3">Experience</h3>
    </div>
  </div>

  <ol class="timeline-list">
    <li class="timeline-item" *ngFor="let exp of experiences()">
      <div class="d-flex justify-content-between align-items-start">
        <h4 class="h4 timeline-item-title mb-0">{{ exp.company }} - ( {{ exp.position }})</h4>
        <span class="d-flex align-items-center gap-4">
          {{ exp.from | date:'MMM yyyy' }} â€” {{ exp.to | date:'MMM yyyy' }}
 
        </span>
      </div>
      <p class="timeline-text">{{ exp.description }}</p>
    </li>
  </ol>
</section>
