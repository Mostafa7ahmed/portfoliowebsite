<section class="service">
  <header class="d-flex justify-content-between align-items-center">
    <h2 class="h2 article-title">Skills</h2>
  </header>



<section class="skills">
  <div class="skills-wrapper">
    <div class="content-card d-flex gap-3" *ngFor="let skill of techSkills">
      <span class="text-white">{{skill.name}}</span>
        
    </div>
  </div>
</section>

</section>


<section class="service">
  <header class="d-flex justify-content-between align-items-center">
    <h2 class="h2 article-title">Soft Skills</h2>
  </header>


<section class="skills">
  <div class="skills-wrapper">
    <div class="content-card d-flex gap-3" *ngFor="let skill of normalSkills">
      <span class="text-white">{{skill.name}}</span>
        
    </div>
  </div>
</section>

</section>
