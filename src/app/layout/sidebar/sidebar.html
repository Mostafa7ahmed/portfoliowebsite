<aside class="sidebar" [class.active]="isSidebarActive" *ngIf="profile() as data">

  <div class="sidebar-info">

    <figure class="avatar-box">
      <img [src]="data.photoUrl" class="rounded-2" [alt]="data.name" width="80">
    </figure>

    <div class="info-content">
      <h1 class="name" [title]="data.name">{{ data.name }}</h1>
      <p class="title">{{ data.position }}</p>
    </div>

    <button class="info_more-btn" (click)="toggleSidebar()">
      <span>Show</span>
      <i class="fa-solid fa-chevron-down"></i>
    </button>

  </div>

  <div class="sidebar-info_more">

    <div class="separator"></div>

    <ul class="contacts-list">

      <li class="contact-item">
        <div class="icon-box">
          <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="contact-info">
          <p class="contact-title">Email</p>
          <a [href]="'mailto:' + data.email" class="contact-link">{{ data.email }}</a>
        </div>
      </li>

      <li class="contact-item">
        <div class="icon-box">
          <i class="fa-solid fa-mobile-screen"></i>
        </div>
        <div class="contact-info">
          <p class="contact-title">Phone</p>
          <a href="tel:+201030588154" class="contact-link">+201018856093</a>
        </div>
      </li>

      <li class="contact-item">
        <div class="icon-box">
          <i class="fa-regular fa-calendar"></i>
        </div>
        <div class="contact-info">
          <p class="contact-title">Birthday</p>
          <time datetime="2003-06-02">Jul , 16, 2003</time>
        </div>
      </li>

      <li class="contact-item" >
        <div class="icon-box"><i class="fa-solid fa-location-dot"></i></div>
        <div class="contact-info">
          <p class="contact-title">Location</p>
          <address>{{ data.location  ? data.location  : '- - ' }}</address>
        </div>
      </li>

    </ul>

    <div class="separator"></div>

    <ul class="social-list">
      <li class="social-item" *ngFor="let link of data.informationLinks">
        <a [href]="link.url" target="_blank" class="social-link">
          <i [class]="'fa-brands fa-' + link.icon"></i>
        </a>
      </li>
    </ul>

  </div>

</aside>
